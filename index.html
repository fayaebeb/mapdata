<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tokyo Shops Dashboard</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.Default.css" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>üõçÔ∏è Tokyo Shops Map</h1>
    <nav id="area-buttons">
      <button onclick="loadArea('shibuya')">Shibuya</button>
      <button onclick="loadArea('azabudai')">Azabudai</button>
      <button onclick="loadArea('yaesu')">Yaesu</button>
      <button onclick="loadArea('umeda')">Umeda</button>
    </nav>
  </header>
  <main>
    <div id="map"></div>
    <aside id="sidebar">
      <div class="sidebar-header">
        <h2>Shop Explorer</h2>
        <input type="text" id="search" placeholder="üîç Search shops..." />
        <select id="filter">
          <option value="">All types</option>
        </select>
      </div>
      <div id="shop-list">Select an area to view shops.</div>
    </aside>
  </main>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster.js"></script>
  <script src="app.js"></script>
</body>
</html>
